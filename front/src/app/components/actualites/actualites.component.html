


<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
 Charity For ALL
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" opened>
    <img
    class="avatar mat-elevation-z8"
    src="../../../assets/images/logo-admin.jpg"
  />

  <h4 class="name">{{connectedUser.username}} </h4>
    <p class="designation"> Administrateur</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/EspaceAdmin/donneurs">
      <mat-icon>person</mat-icon>
      <span>Gestion des donneurs</span>
    </button>
    <button mat-button class="menu-button" routerLink="/EspaceAdmin/associations">
      <mat-icon>people</mat-icon>
      <span>Gestion des associations</span>
    </button>
    <button mat-button class="menu-button" routerLink="/EspaceAdmin/categories">
      <mat-icon>tab</mat-icon>
      <span>Gestion des Categories</span>
    </button>
    <button mat-button class="menu-button" routerLink="/EspaceAdmin/actualites">
      <mat-icon>library_books</mat-icon>
      <span>Gestion des actualites</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>DÃ©connecter</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8" >
      <div class="ctn" style="width: 100%;">

        <div class="container"  >
          <div class="container-xl" >
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-6">
                      <h2>Gestion <b>Actualites</b></h2>
                    </div>
                    <div class="col-sm-6">

                      <button  class="btn btn-success" (click)="open(addCout)"><i class="material-icons">&#xE147;</i>Ajouter Actualite</button>
                    </div>
                  </div>
                </div>
                <table id="dtBasicExample" class="table table-striped table-hover">
                  <thead>
                    <tr>

                      <th scope="col">Nom</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Image</th>

                    <th colspan="3">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let act of acts">

                      <td [width]="300">
                        {{act.nom}}
                      </td>
                      <td [width]="300">
                        {{act.designation}}
                      </td>
                      <td [width]="300">
                        <img [src]="act.image" width="50px" height="50px">
                      </td>
                      <td [width]="300">


                    <a   (click)="openUpdate(update,act)" class="edit btn" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a  (click)="openDelete(contentDelete,act._id)" class="delete btn" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>

                    </td>
                      </tr>


                  </tbody>
                </table>

              </div>
            </div>
          </div>
          <ng-template #addCout let-modal>
            <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Nouveau Actualite</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form #f="ngForm"  novalidate>
              <div class="form-group">
              <label for="Designation">Nom</label>
              <div class="input-group">
                <input id="Designation" class="form-control" name="designation" [(ngModel)]="act.nom">
              </div>
              </div>
              <div class="form-group">
              <label for="Total">Designation</label>
              <div class="input-group">
                <input id="Total" class="form-control"   name="total" [(ngModel)]="act.designation">
              </div>
              </div>

              <div class="form-group">
                <label for="tel">Image</label>
                <div class="input-group">
                  <input id="prix" class="form-control" name="prix" type="file" (change)="select($event)">
                </div>
              </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
            <div class="border text-center">
              <button data-dismiss="modal" class="btn btn-info" (click)="submit()" >Submit</button>
              </div>
            </div></ng-template>
        </div>





        <ng-template #contentDelete let-modal>
          <div class="modal-header">
            <h4 class="modal-title">Confirm Delete</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2>Are you sure you want to delete this client.</h2>
            <div class="border text-center">
              <button data-dismiss="modal" class="btn btn-danger" (click)="delete()">Yes, Delete!</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
          </div>
        </ng-template>




        <ng-template #update let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Modifier Cout</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm"  novalidate>
              <div class="form-group">
                <label for="Designation">Nom</label>
                <div class="input-group">
                  <input id="Designation" class="form-control" [(ngModel)]="act.nom"  name="designation">
                </div>
              </div>
              <div class="form-group">
                <label for="Description">Designation</label>
                <div class="input-group">
                  <input id="Description" class="form-control" [(ngModel)]="act.designation"  name="description">
                </div>
              </div>

              <div class="form-group">
                <label for="image">Image</label>
                <div class="input-group">
                  <input id="image" class="form-control" type="file" (change)="select($event)">
                </div>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <div class="input-group">
                  <img [src]="act.image" width="50px" height="50px">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
            <div class="border text-center">
              <button data-dismiss="modal" class="btn btn-info" (click)="modifier()" >Modifer</button>
              </div>
          </div>

        </ng-template>
</div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
